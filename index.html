<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <header>Elements Battle</header>
    <main>
        <div>
            <h1 id = "title">Rules</h1>
        </div>
        <div id = "rules">
            <p>Water douses Fire | Fire melts Steel</p>
            <p>Steel deflects Air | Air erodes Earth</p>
            <p>Earth absorbs Water | Water rusts Steel</p>
            <p>Steel breaks Earth | Earth smothers Fire</p>
            <p>Fire burns Air | Air freezes Water</p>
        </div>
        <div id = "options">
            <button onclick = "gameManager('water'), setPicture(playerChoice)">Water</button>
            <button onclick = "gameManager('fire')">Fire</button>
            <button onclick = "gameManager('earth')">Earth</button>
            <button onclick = "gameManager('air')">Air</button>
            <button onclick = "gameManager('steel')">Steel</button>
        </div>
        <div id = "gameArea">
            <div id = playerSelects>
                <p>Your Choice</p>
                <div>
                    <img class = "questionmark" src = "assets/images/questionmark.png" alt = "Question Mark">
                    <img class = "waterpic" src="assets/images/water.webp" alt = "Water">
                    <img class = "firepic" src = "assets/images/fire.webp" alt = "Fire">
                    <img class = "earthpic" src = "assets/images/earth.webp" alt = "Earth">
                    <img class = "airpic" src = "assets/images/air.webp" alt = "Air">
                    <img class = "steelpic" src = "assets/images/steel.webp" alt = "Steel"> 
                </div>
            </div>
            <div id = computerSelects>
                <p>Computer Choice</p>
                <div>
                    <img class = "questionmark" src = "assets/images/questionmark.png" alt = "Question Mark">
                    <img class = waterpic src="assets/images/water.webp" alt = "Water">
                    <img class = "firepic" src = "assets/images/fire.webp" alt = "Fire">
                    <img class = "earthpic" src = "assets/images/earth.webp" alt = "Earth">
                    <img class = "airpic" src = "assets/images/air.webp" alt = "Air">
                    <img class = "steelpic" src = "assets/images/steel.webp" alt = "Steel">
                </div>    
            </div>
        </div>
        <div id = scoreArea>
            <div id = playerScore>Your Score:
                <span>0</span>
            </div>
            <div id = computerScore>Computer Score:
                <span>0</span>
            </div>
        </div> 
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
