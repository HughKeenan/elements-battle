<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="assets/style.css">
    <title>Elements Battle!</title>
    <link rel = "icon" type = "image/png"  sizes = "48x48" href = "assets/images/icons8-fire-48.png">
    <link rel = "icon" type = "image/png"  sizes = "96x96" href = "assets/images/icons8-fire-96.png">
</head>
<body>
    <!--Page Header-->
    <header>Elements Battle!</header>
    <!--Rules section-->
    <main>
        <div id = modalBox>
            <button id = "rulesButton" onclick = "showModal()">Rules</button>
            <div id = "rulesModal" class = "rulesModal">
                <div id = modalContent>
                    <span class = "closeModal" onclick = "closeModal()">&times;</span>
                    <h2>First to 5 wins!</h2>
                    <p>Water douses Fire | Fire melts Steel</p>
                    <p>Steel deflects Air | Air erodes Earth</p>
                    <p>Earth absorbs Water | Water rusts Steel</p>
                    <p>Steel breaks Earth | Earth smothers Fire</p>
                    <p>Fire burns Air | Air freezes Water</p>
            </div>
        </div>
        </div>
        <!--<div>
            <h1 id = "title">Rules</h1>
        </div>
        <div id = "rules">
            <h2>First to 5 wins!</h2>
            <p>Water douses Fire | Fire melts Steel</p>
            <p>Steel deflects Air | Air erodes Earth</p>
            <p>Earth absorbs Water | Water rusts Steel</p>
            <p>Steel breaks Earth | Earth smothers Fire</p>
            <p>Fire burns Air | Air freezes Water</p>
        </div>-->
        <!--Game Controls-->
        <div id = "options">
            <button onclick = "gameManager('water'), playerPicture('water')">Water</button>
            <button onclick = "gameManager('fire'), playerPicture('fire')">Fire</button>
            <button onclick = "gameManager('earth'), playerPicture('earth')">Earth</button>
            <button onclick = "gameManager('air'), playerPicture('air')">Air</button>
            <button onclick = "gameManager('steel'), playerPicture('steel')">Steel</button>
        </div>
        <!--Game Images-->
        <div id = "gameArea">
            <div id = playerSelects>
                <p>Your Choice</p>
                <div>
                    <img id = "questionmark" class = "active" src = "assets/images/questionmark.png" alt = "Question Mark">
                    <img id = "water" class = "inactive" src="assets/images/water.webp" alt = "Water">
                    <img id = "fire" class = "inactive" src = "assets/images/fire.webp" alt = "Fire">
                    <img id = "earth" class = "inactive" src = "assets/images/earth.webp" alt = "Earth">
                    <img id = "air" class = "inactive" src = "assets/images/air.webp" alt = "Air">
                    <img id = "steel" class = "inactive" src = "assets/images/steel.webp" alt = "Steel"> 
                    <div id = playerDiv>Your Score:
                        <span id = "playerScore">0</span>
                    </div>
                </div>
            </div>
            <div id = "computerSelects">
                <p>Computer Choice</p>
                <div>
                    <img id = "query" class = "active" src = "assets/images/questionmark.png" alt = "Question Mark">
                    <img id = "hydro" class = "inactive" src="assets/images/water.webp" alt = "Water">
                    <img id = "pyro" class = "inactive" src = "assets/images/fire.webp" alt = "Fire">
                    <img id = "terra" class = "inactive" src = "assets/images/earth.webp" alt = "Earth">
                    <img id = "aero" class = "inactive" src = "assets/images/air.webp" alt = "Air">
                    <img id = "iron" class = "inactive" src = "assets/images/steel.webp" alt = "Steel">
                    <div id = computerDiv>Computer Score:
                        <span id = "computerScore">0</span>
                    </div>
                </div>    
            </div>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
